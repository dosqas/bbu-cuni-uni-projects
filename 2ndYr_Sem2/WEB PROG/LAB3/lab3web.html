<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MSN International Edition - World news, Africa news, Asia News, Europe News</title>
        <style>
            body {
                background-color: rgb(36, 36, 36);
            }

            .header1 {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding-left: 90px;
                padding-right: 115px;
                padding-top: 20px;
            }

            .logo {
                margin-right: 95px;
            }

            .search-container {
                display: flex;
                height: 55px;
                justify-content: center;
            }

            .search-button {
                background-color: rgb(51, 147, 223);
                height: 45px;
                width: 70px;
                border-top-right-radius: 5px;
                border-bottom-right-radius: 5px;
                border: 0px;
            }

            .search-input {
                background-color: rgb(74, 74, 74);
                height: 43px;
                width: 610px;
                border-top-left-radius: 5px;
                border-bottom-left-radius: 5px;
                border: 0px;
                padding-left: 15px;
                font-size: 100%;
                font: 16px "Segoe UI", "Segoe UI Midlevel", sans-serif;
                font-weight: 400;
            }

            .search-input::placeholder {
                color: rgb(206, 206, 206);
            }

            .user-preferences {
                display: flex;
                gap: 20px;
                justify-content: space-between;
                align-items: center;
                color: white;
                font: 16px "Segoe UI", "Segoe UI Midlevel", sans-serif;
            }

            .header2 {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding-left: 165px;
                padding-right: 195px;
                padding-top: 38px;
            }

            .icon {
                display: flex;
                height: 40px;
                width: 40px;
                align-items: center;
                justify-content: center;
                background-color: rgb(99, 99, 99);
                border-radius: 4px;
            }

            .header3 {
                display: flex;
                justify-content: baseline;
                align-items: center;
                padding-left: 145px;
                padding-right: 170px;
                padding-top: 1px;
                color: white;
                font: 14px "Segoe UI", "Segoe UI Midlevel", sans-serif;
                font-weight: 550;
            }

            .header4 {
                display: flex;
                justify-content: baseline;
                align-items: center;
                color: white;
                font: 14px "Segoe UI", "Segoe UI Midlevel", sans-serif;
                font-weight: 450;
                margin-right: 25px;
                margin-top: 20px;
                margin-left: 115px;
                gap: 5px;
            }

            .discover-tab {
                display: flex;
                text-align: center;
                justify-content: center;
                align-items: center;
                color: rgb(118, 160, 230); 
                font-weight: 635;
                margin-right: 16px;
                border-radius: 14px;
                background-color: rgb(58, 58, 58);
                width: 80px;
                height: 38px;
                box-shadow: inset 0px 0px 3px 1px rgb(71, 71, 71);
            }

            .tab {
                margin-right: 18px;
                justify-content: center;
                align-items: center;
            }

            main {
                display: flex;
                flex-direction: row;
            }

            .left-column {
                display: flex;
                flex-direction: column;
                margin-left: 115px;
                margin-top: 10px;
            }

            .big-news-tab {
                width: 630px;
                height: 373px;
                background-color: rgb(51, 51, 51);
                border-radius: 5px;
            }

            .smaller-news-tab {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .small-news-row {
                display: flex;
                flex-direction: row;
            }

            .small-news-tab {
                width: 307px;
                height: 100px;
                background-color: rgb(51, 51, 51);
                border-radius: 5px;
                margin-right: 15px;
                margin-top: 16px;
            }

            .right-column {
                display: flex;
                flex-direction: column;
                margin-top: 10px;
            }

            .medium-news-tab {
                width: 307px;
                height: 256px;
                background-color: rgb(51, 51, 51);
                border-radius: 5px;
            }

        </style>
    </head>
